{% extends 'base.html' %}

{% block title %}Eliminar Plataforma{% endblock %}

{% block content %}
<section class="form_section">
    <h1>Eliminar Plataforma</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_nombre">Nombre</label>
            <input type="text" name="nombre" value="{{ platform_form.nombre }}" readonly>
        </div>
        <div>
            <label for="id_fabricante">Fabricante</label>
            <input type="text" name="fabricante" value="{{ platform_form.fabricante }}" readonly>
        </div>
        <div>
            <label for="id_img_url">Imagen</label>
            <input type="text" name="img_url" value="{{ platform_form.img_url }}" readonly>
        </div>
        <button type="submit">Eliminar</button>
    </form>
</section>
{% endblock %}
