{% extends 'base.html' %}

{% block title %}Eliminar Genero{% endblock %}

{% block content %}
<section class="form_section">
    <h1>Eliminar Genero</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_nombre">Nombre</label>
            <input type="text" name="nombre" value="{{ genre_form.nombre }}" readonly>
        </div>
        <button type="submit">Eliminar</button>
    </form>
</section>
{% endblock %}
