<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Generos</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #0a0e27;
        color: #ffffff;
    }

    .table_container {
        overflow-x: auto;
    }

    .platform_list_section {
        max-width: 1440px;
        margin: 0 auto;
        padding: 4rem 1rem;
    }

    .platform_list_section h1 {
        font-size: 2.5rem;
        margin-bottom: 3rem;
    }

    .platform_list_section > a{
        display: block;
        color: #14ffec;
        text-decoration: underline;
        font-weight: 600;
        margin-top: 1rem;
        text-align: center;
        font-size: 1.5rem;
    }

    .platform_list_section table,
    .platform_list_section table th,
    .platform_list_section table td {
        border: 1px solid #14ffec;
        border-collapse: collapse;
    }

    .platform_list_section table {
        width: 100%;
    }

    .platform_list_section table th,
    .platform_list_section table td {
        padding: 1rem;
    }

    .platform_list_section table th {
        background-color: #14ffec;
        color: #0a0e27;
    }

    .platform_list_section table td {
        background-color: #1a1f3a;
        color: #ffffff;
    }

    .platform_list_section table td a {
        color: #14ffec;
        text-decoration: none;
        font-weight: 600;
    }

    .platform_list_section tr img {
        display: block;
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin: 0 auto;
    }
</style>
<body>
    <section class="platform_list_section">
        <h1>Listado de Generos</h1>
        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for genre in genres %}
                        <tr>
                            <td>{{ genre.nombre }}</td>
                            <td>
                                <a href="#">Editar</a>
                                <a href="#">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{% url 'new_genre' %}">Agregar Genero</a>
    </section>
</body>
</html>
