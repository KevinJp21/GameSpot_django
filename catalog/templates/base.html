<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GameSpot{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
        }

        .section {
            max-width: 1440px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .section h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #14ffec, #ffffff);
            font-weight: 400;
            background-clip: text;
            color: transparent;
        }

        .form_section {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .form_section h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #14ffec, #ffffff);
            font-weight: 400;
            background-clip: text;
            color: transparent;
        }

        .form_section form,
        fieldset {
            background: #1a1f3a;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        fieldset {
            border: 1px solid #14ffec;
            margin-bottom: 1rem;
            padding: 1rem;
        }

        .form_section form > div,
        fieldset > div {
            margin-bottom: 1.5rem;
        }

        .form_section label,
        fieldset label {
            display: block;
            color: #14ffec;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        fieldset legend {
            color: #14ffec;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .form_section input[type="text"],
        .form_section input[type="date"],
        .form_section textarea,
        .form_section select,
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(20, 255, 236, 0.05);
            border: 1px solid rgba(20, 255, 236, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form_section input[type="text"]:focus,
        .form_section input[type="date"]:focus,
        .form_section textarea:focus,
        .form_section select:focus,
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #14ffec;
            box-shadow: 0 0 0 3px rgba(20, 255, 236, 0.1);
            background: rgba(20, 255, 236, 0.08);
        }

        .form_section textarea,
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form_section input[type="hidden"],
        input[type="hidden"] {
            display: none;
        }

        .form_section select option,
        select option {
            background: #1a1f3a;
            color: #ffffff;
        }

        .form_section button[type="submit"],
        button[type="submit"] {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #14ffec, #0d9d8a);
            border: none;
            border-radius: 10px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form_section button[type="submit"]:hover,
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(20, 255, 236, 0.4);
        }

        .form_section button[type="submit"]:active,
        button[type="submit"]:active {
            transform: translateY(0);
        }

        .table_container {
            overflow-x: auto;
        }

        .list_section {
            max-width: 1440px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .list_section h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #14ffec, #ffffff);
            font-weight: 400;
            background-clip: text;
            color: transparent;
        }

        .list_section > a {
            display: block;
            color: #14ffec;
            text-decoration: underline;
            font-weight: 600;
            margin-top: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .list_section table,
        .list_section table th,
        .list_section table td {
            border: 1px solid #14ffec;
            border-collapse: collapse;
        }

        .list_section table {
            width: 100%;
        }

        .list_section table th,
        .list_section table td {
            padding: 1rem;
        }

        .list_section table th {
            background-color: #14ffec;
            color: #0a0e27;
        }

        .list_section table td {
            background-color: #1a1f3a;
            color: #ffffff;
        }

        .list_section table td a {
            color: #14ffec;
            text-decoration: none;
            font-weight: 600;
        }

        .list_section tr img {
            display: block;
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin: 0 auto;
        }

        .catalog_section {
            max-width: 1440px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .catalog_section h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #14ffec, #ffffff);
            font-weight: 400;
            background-clip: text;
            color: transparent;
        }

        .game_grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .game_card {
            background: #1a1f3a;
            border-radius: 20px;
            overflow: hidden;
            transition: all .3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .game_card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(20, 255, 236, 0.3);
        }

        .game_card_image {
            width: 100%;
            height: 330px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        .game_card_image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game_card_content {
            padding: 1.5rem;
        }

        .game_card_content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: #ffffff;
            font-weight: 700;
        }

        .game_card_platforms {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .game_card_platforms img {
            width: fit-content;
            height: 20px;
            object-fit: cover;
        }

        .game_card_developer {
            color: #14ffec;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .game_card_description {
            color: #a0aec0;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .game_card_genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .game_card_genres span {
            background: rgba(20, 255, 236, 0.1);
            color: #14ffec;
            padding: 0.3rem 0.8rem;
            border: 1px solid rgba(20, 255, 236, 0.3);
            border-radius: 20px;
        }

        .game_card_release_date {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
