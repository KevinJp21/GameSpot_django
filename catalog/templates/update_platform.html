<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plataforma</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0a0e27;
            color: #ffffff;
        }
        .form_section{
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }
        .form_section h1{
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #14ffec, #ffffff);
            font-weight: 400;
            background-clip: text;
            color: transparent;
        }
        .form_section form{
            background: #1a1f3a;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .form_section form > div{
            margin-bottom: 1.5rem;
        }
        .form_section label{
            display: block;
            color: #14ffec;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form_section input[type="text"],
        .form_section textarea{
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(20, 255, 236, 0.05);
            border: 1px solid rgba(20, 255, 236, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form_section input[type="text"]:focus,
        .form_section textarea:focus{
            outline: none;
            border-color: #14ffec;
            box-shadow: 0 0 0 3px rgba(20, 255, 236, 0.1);
            background: rgba(20, 255, 236, 0.08);
        }
        .form_section textarea{
            resize: vertical;
            min-height: 120px;
        }
        .form_section input[type="hidden"]{
            display: none;
        }
        .form_section button[type="submit"]{
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #14ffec, #0d9d8a);
            border: none;
            border-radius: 10px;
            color: #0a0e27;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .form_section button[type="submit"]:hover{
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(20, 255, 236, 0.4);
        }
        .form_section button[type="submit"]:active{
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <section class="form_section">
        <h1>Editar Plataforma</h1>
        <form method="post">
            {% csrf_token %}
            {{ platform_form.as_div }}
            <button type="submit">Actualizar</button>
        </form>
    </section>
</body>
</html>
