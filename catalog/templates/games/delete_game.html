{% extends 'base.html' %}

{% block title %}Eliminar Juego{% endblock %}

{% block content %}
<section class="form_section">
    <h1>Eliminar Juego</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_titulo">Titulo</label>
            <input type="text" name="titulo" value="{{ game_form.titulo }}" readonly>
        </div>
        <div>
            <label for="id_descripcion">Descripcion</label>
            <input type="text" name="descripcion" value="{{ game_form.descripcion }}" readonly>
        </div>
        <div>
            <label for="id_fecha_lanzamiento">Fecha de Lanzamiento</label>
            <input type="text" name="fecha_lanzamiento" value="{{ game_form.fecha_lanzamiento }}" readonly>
        </div>
        <div>
            <label for="id_desarrollador">Desarrollador</label>
            <input type="text" name="desarrollador" value="{{ game_form.desarrollador }}" readonly>
        </div>
        <div>
            <label for="id_img_url">Imagen</label>
            <img src="{{ game_form.img_url }}" alt="{{ game_form.titulo }}" style="max-width: 300px; height: auto; border-radius: 10px; margin-top: 0.5rem;">
        </div>
        <button type="submit">Eliminar</button>
    </form>
</section>
{% endblock %}
